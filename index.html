<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="outside">
    <div class="container">
      <picture>
        <!-- スマホサイズ（768px以下）の画像 -->
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 768px)">
        <!-- デフォルト画像（768pxより大きい場合） -->
        <img src="./images/image-product-desktop.jpg" alt="Responsive Image">
      </picture>
      <div class="text">
        <h2 style="color:rgb(173, 171, 171)">Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p style="color:rgb(173, 171, 171);">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h1 style="color:rgb(2, 198, 2);" >$149.99</h1>
          <p>$169.99</p>
        </div>
        <div class="button-style">
          <button>¥ Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">To-be-sun</a>.
    </div>
  </div>
  
</body>
</html>
